apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngnix-deployment
  labels:
    app: ngnix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ngnix
      tier: frontend
  template:
    metadata:
      labels:
        app: ngnix
        tier: frontend
    spec: # Pod spec
      containers:
      - name: ngnix
        image: nginx:1.21
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: {{ .Values.configmap.name }}
        resources:
          requests:
            memory: "16Mi" 
            cpu: "50m"    # 500milliCPUs (1/2 CPU)
          limits:
            memory: "128Mi"
            cpu: "100m"
